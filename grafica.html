<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Curva Nutricional OMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>

  <link rel="stylesheet" href="./estilos/style.css" />
</head>
<body>

  <h2 id="tituloGrafica">Cargando...</h2>

  <div class="canvas-wrapper">
    <canvas id="grafica" width="640" height="400"></canvas>
  </div>

  <div class="botones">
    <button onclick="chart?.zoom(1.2)">🔍 Zoom +</button>
    <button onclick="chart?.zoom(0.8)">🔎 Zoom -</button>
    <button id="btnResetZoom">🔄 Reset Zoom</button>
  </div>

  <script type="module" src="./logica/mainGrafica.js"></script>
</body>
</html>
