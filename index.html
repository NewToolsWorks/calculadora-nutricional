<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora Nutricional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="contenedorFormulario">
<h1>Calculadora Nutricional 0 &lt; 5 aÃ±os</h1>

    <form id="formulario">
      <div class="doble">
        <div class="fila-fechas">
          <div style="flex: 1 1 48%;">
            <label for="fechaNacimiento">Fecha Nac.:</label>
            <input type="date" name="fechaNacimiento" id="fechaNacimiento" required />
          </div>
          <div style="flex: 1 1 48%;">
            <label for="fechaEvaluacion">Fecha EvaluaciÃ³n:</label>
            <input type="date" name="fechaEvaluacion" id="fechaEvaluacion" required />
          </div>
        </div>
        <div class="edad-linea">Edad: <span id="edadCalculada">--</span></div>
      </div>

      <div class="doble">
        <label>Peso:</label>
        <div class="fila">
          <input type="number" name="libras" placeholder="Libras" step="1" min="0" required />
          <input type="number" name="onzas" placeholder="Onzas" step="1" min="0" />
        </div>
        <small class="peso-kg">Equivale a: <span id="pesoKg">0.00</span> kg</small>
      </div>

      <label>Talla (cm):</label>
      <input type="number" name="talla" placeholder="Ej: 110" step="0.01" required />

      <label>Sexo:</label>
      <div class="fila-sexo">
        <button type="button" class="btn-sexo" data-sexo="M">ðŸ‘¦ Masculino</button>
        <button type="button" class="btn-sexo" data-sexo="F">ðŸ‘§ Femenino</button>
      </div>
      <input type="hidden" name="sexo" id="sexo" required />

<div class="fila fila-boton-limpiar">
  <button type="submit" id="botonPrincipal" class="btn-evaluar">Evaluar</button>
  <button type="button" id="botonBasura" class="btn-icono" title="Limpiar">
    <img src="img/ic_basura.png" alt="Limpiar" />
  </button>
</div>
    </form>

<div class="resultado">
  <div id="resultadoPE"></div>
  <div id="resultadoTE"></div>
  <div id="resultadoPT"></div>
</div>
  </div>

  <script type="module" src="script.js"></script>
  <script type="module" src="limpiar.js"></script>

</body>
</html>
