<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Curvas OMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family:sans-serif; padding:1rem; }
    label, input, select { margin:.5rem 0; display:block; }
    button { margin:.3rem .6rem .3rem 0; }
    canvas { margin-top:1.8rem; border:1px solid #ddd; }
  </style>
</head>
<body>

<h2>Visualizar Curvas OMS</h2>

<label>Sexo:
  <select id="sexo"><option value="M">Masculino</option><option value="F">Femenino</option></select>
</label>

<label>Edad de referencia (meses):
  <input type="number" id="edadMeses" value="12" min="0" max="60">
</label>

<div>
  <button id="btnPE">Ver PE</button>
  <button id="btnPT">Ver PT</button>
  <button id="btnTE">Ver TE</button>
</div>

<canvas id="grafica" width="640" height="400"></canvas>

<script type="module" src="./logica/mainGrafica.js"></script>

</body>
</html>
